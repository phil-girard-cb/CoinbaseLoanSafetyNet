<html lang="en">
<head>

                            <small class="text-muted">Collateral Token:</small>

                    <div class="card-footer">
                        <a href="repay.html?loan_token=0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913&collateral_token=0xcbB7C0000aB88B473b1f5aFd9ef808440eed33Bf&oracle=0x663BECd10daE6C4A3Dcd89F1d76c1174199639B9&irm=0x46415998764C29aB2a25CbeA6254146D50D22687&lltv=860000000000000000&market_id=0x9103c3b4e834476c9a62ea009ba2c884ee42e94e6e314a26f04d312434191836" class="btn btn-primary w-100">Repay Loan</a>
